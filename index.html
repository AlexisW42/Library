<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>My Library</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">Library</div>
      <div class="description">A place to store information about books</div>
    </div>
    <div class="shelf"></div>
    <div class="div-button"><button class="add-book-button">Add Book</button></div>
  </div>
  <div class="add-book-screen" style="display: none;">
    <div class="add-book-form">

      <button class="material-icons close-form">close</button>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" placeholder="title">

      <label for="author">Author: </label>
      <input type="text" name="author" id="author" placeholder="author">

      <label for="pages">Pages: </label>
      <input type="number" name="pages" id="pages" min="1" placeholder="number of pages">
      
      <p>
      <label for="read">Read: </label>
      <input type="checkbox" name="read" id="read">
      </p>

      <button class="add-to-shelf">Add to shelf</button>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
